          <script type="text/javascript">
            // 路径配置
            (function () {
                require.config({
                    paths: {
                        echarts: 'style/js'
                    },
                    packages: [
                        {
                            name: 'BMap',
                            location: 'style/js/src',
                            main: 'main'
                        }
                    ]
                });

                require(
                [
                    'echarts',
                    'BMap',
                    'echarts/chart/map'
                ],
                
                //绘制
                function (echarts, BMapExtension) {
                    //获取扩展
                    var BMapExt = new BMapExtension($('#main')[0], BMap, echarts,{
                        enableMapClick: false
                    });
                    //获取Echarts所需Map
                    var map = BMapExt.getMap();
                    var container = BMapExt.getEchartsContainer();
                    
                    //上海大学图书馆经纬度，以图书馆为中心定位
                    var startPoint = {
                        x: 121.398825,
                        y: 31.322597
                    };
                    var point = new BMap.Point(startPoint.x, startPoint.y);
                    //街道级别初始18，刚好显示完整校园
                    map.centerAndZoom(point, 18);
                    
                    //可滚轮缩放
                    map.enableScrollWheelZoom();
        
                    //图标选项可参考http://echarts.baidu.com/echarts2/doc/doc.html#Option
                    option = {
                        color:['gold','aqua','lime'],
                        title:{
                            text:'模拟人群流动',
                            subtext:'数据来源：校园一卡通数据',
                            x:'center',
                            //textStyle:{
                            //  color:'#fff'
                            //}
                        },
                        //将会根据value的值决定颜色的色差0-100可调，也可按照百分比来实现
                        dataRange: {
                            min : 0,
                            max : 100,
                            y: '60%',
                            calculable : true,
                            //颜色可选，具体颜色RGB可查
                            color: ['#ff3333', 'orange', 'yellow','lime','aqua']
                        },
                        
                        //考虑不同地方向其他地方的人口流动
                        series : [{
                            //name 系列名称，将与legand.data索引相关
                            name:'图书馆',
                            //地图类型
                            type:'map',
                            mapType:'none',
                            //一般用于折线和柱状本处map不使用
                            data:[],
                            //经纬度指定文本位置
                            geoCoord:{
                                '图书馆':[121.398825, 31.322597],

                                '新世纪':[121.393192,31.320624],

                                '樱花园':[121.399552,31.318025],

                                '教学楼F楼':[121.40027,31.322136],
                                '畔池路口':[121.397153,31.321604],
                                '图书馆旁':[121.397746,31.323185],
                                '东门':[121.403962,31.324126],
                                '东外环F':[121.400050,31.322109],
                                '东外环A':[121.403712,31.319709],
                                '东外环拐':[121.400505,31.323862],
                                '游泳馆':[121.400572,31.324833],
                                '体育馆':[121.401978,31.324934],
                                '训练馆':[121.401214,31.325338],
                                '运动场岔':[121.398133,31.325304],
                                '三岔口':[121.396665,31.318297],
                                '西外环1':[121.395452,31.320372],
                                '西外环2':[121.394994,31.321344],
                                '留学生公寓':[121.395223,31.323769],
                                '校医院':[121.395155,31.325894],


                            },
                            //连线的各种属性和定义
                            //可参考http://echarts.baidu.com/echarts2/doc/doc.html#SeriesMarkLine
                            markLine : {
                                //平滑曲线表示，为true不支持虚线
                                smooth:true,
                                //炫光特效
                                effect : {
                                    show: true,
                                    scaleSize: 1,
                                    period: 15,
                                    color: '#fff',
                                    shadowBlur: 10
                                },
                                //样式属性
                                itemStyle : {
                                    normal: {
                                        borderWidth:1,
                                        lineStyle: {
                                            type: 'solid',
                                            shadowBlur: 10
                                        }
                                    }
                                },
                                //修改此处的值，使得符合上大人流的移动
                                data : [
                                    [{name:'图书馆'}, {name:'南区',value:20}],
                                     [{name:'新世纪'}, {name:'西门',value:80}],
                                     [{name:'西门'}, {name:'益新食堂',value:75}],
                                     [{name:'南区宿舍'}, {name:'南区食堂',value:75}],
                                     [{name:'南区宿舍'}, {name:'南区食堂',value:75}],
                                     [{name:'南区食堂'}, {name:'南区后勤大楼',value:75}],
                                     [{name:'南区后勤大楼'}, {name:'校内排球场',value:25}],
                                     [{name:'南区后勤大楼'}, {name:'樱花园',value:45}],
                                     [{name:'樱花园'}, {name:'教学楼南门',value:40}],
                                     [{name:'益新食堂'}, {name:'教学楼F楼',value:60}],
                                     [{name:'益新食堂'}, {name:'畔池路口',value:25}],
                                     [{name:'畔池路口'}, {name:'图书馆旁',value:30}],
                                     [{name:'图书馆旁'}, {name:'东门',value:50}],
                                     [{name:'校内排球场'}, {name:'畔池路口',value:25}],
                                     [{name:'畔池路口'}, {name:'教学楼F楼',value:50}],
                                     [{name:'教学楼F楼'}, {name:'东门',value:20}],
                                     [{name:'教学楼南门'}, {name:'东门',value:25}],
                                ]
                            },
                            //标注显示，可参考http://echarts.baidu.com/echarts2/doc/doc.html#SeriesMarkPoint
                            markPoint:{
                                symbol:'emptyCircle',
                                effect:{
                                    show:true,
                                    shadowBlur:0
                                },
                                itemStyle:{
                                    normal:{
                                        label:{show:false}
                                    }
                                },
                                data:[
                                    {name:'图书馆', value:30},

                                    {name:'校内排球场', value:30},
                                    {name:'樱花园', value:45},
                                    {name:'教学楼南门', value:40},
                                    {name:'教学楼F楼', value:60},
                                    {name:'畔池路口', value:25},
                                    {name:'图书馆旁', value:30},
                                    {name:'东门', value:50},

                                ]
                            }
                        }]
                    };
                    
                    //实例方法
                    var myChart = BMapExt.initECharts(container);
                    //window.onresize = mychart.resize;
                    BMapExt.setOption(option);
                }
            );
            })();
